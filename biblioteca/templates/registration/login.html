{% extends 'base.html' %} 

{% load crispy_forms_tags %} 

{% block title%}Entrar na biblioteca {% endblock %}

{% if not user.is_authenticated %}
    {% block content%}
        <div class="row w-100">
            <div class="col-md-4 offset-md-4">
                <div class="card auth-card my-5 w-100 " style="height: 18rem;">
                    <div class="card-body">
                    <h4 class="card-title text-center">Login</h4>

                    <form method="POST">
                        {% csrf_token %}

                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block w-100">Entrar</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
{% endif %}
