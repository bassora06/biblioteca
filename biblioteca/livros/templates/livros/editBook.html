{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title%}Editar {{ livro.titulo }}{% endblock %}

{% block content%}
<div class="offset-1 col-10 list-div">
    <h1 class="text-center my-3">Editando {{ livro.titulo }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success my-2" value="Salvar livro">
        <br>
    </form>
</div>
{% endblock %}
